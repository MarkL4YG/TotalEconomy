repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

apply plugin: 'java'
apply plugin: 'checkstyle'

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
}

checkstyle {
    toolVersion = "8.13"
}

jar {
    baseName="TotalEconomy"
    version="1.8.2"
}

wrapper {
    gradleVersion = '4.10.3'
}